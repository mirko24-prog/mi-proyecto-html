<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Función para manejar el inicio de sesión
        function iniciarSesion(event) {
            event.preventDefault(); // Prevenir el envío del formulario por defecto

            // Obtener los valores de los campos
            const correo = document.getElementById("correo").value;
            const contrasena = document.getElementById("contrasena").value;

            // Validar el correo y la contraseña (puedes personalizar esto)
            if (correo === "usuario@ejemplo.com" && contrasena === "123456") {
                alert("Inicio de sesión exitoso");
                window.location.href = "productos.html"; // Redirigir a productos
            } else {
                alert("Correo o contraseña incorrectos. Intenta de nuevo.");
            }
        }
    </script>
</head>

<body>
    <header>
        <h1>Bienvenidos a Marketplace</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="carrito.html">Carrito</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <h2>Inicia sesión para acceder a nuestros productos</h2>
        <form id="form-login" onsubmit="iniciarSesion(event)">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </main>
    <footer>
        <p>© 2024 Marketplace. Todos los derechos reservados.</p>
    </footer>
    <a href="https://github.com/mirko24-prog/mirko24.git">Visita mi proyecto</a>

</body>

</html>
