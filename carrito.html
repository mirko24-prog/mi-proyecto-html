<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Carrito</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Función para mostrar el carrito
        function mostrarCarrito() {
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            const contenedorCarrito = document.getElementById("contenedor-carrito");
            contenedorCarrito.innerHTML = ""; // Limpiar contenido previo

            if (carrito.length === 0) {
                contenedorCarrito.innerHTML = "<p>El carrito está vacío.</p>";
                return;
            }

            let total = 0;
            carrito.forEach(producto => {
                total += producto.total;
                const productoHTML = `
                    <div class="producto-carrito">
                        <img src="${producto.imagen}" alt="${producto.nombre}">
                        <p>${producto.nombre} - Cantidad: ${producto.cantidad}</p>
                        <p>Precio unitario: $${producto.precio.toFixed(2)}</p>
                        <p>Subtotal: $${producto.total.toFixed(2)}</p>
                    </div>
                `;
                contenedorCarrito.innerHTML += productoHTML;
            });

            const totalHTML = `<h3>Total: $${total.toFixed(2)}</h3>`;
            contenedorCarrito.innerHTML += totalHTML;
        }

        document.addEventListener("DOMContentLoaded", mostrarCarrito);
    </script>
</head>

<body>
    <header>
        <h1>Tu Carrito</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="carrito.html">Carrito</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <div id="contenedor-carrito"></div>
    </main>
    <footer>
        <p>© 2024 Marketplace</p>
    </footer>
</body>

</html>
